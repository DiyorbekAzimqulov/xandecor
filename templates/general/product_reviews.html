{% extends "general/main.html" %} {% load static %} {% block title %}Product Reviews{% endblock %}

<!-- Content -->
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Main content -->
    <main class="col ms-sm-auto col-lg-12 px-md-4">
      <h1><i class="fas fa-star"></i> Product Reviews</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          {% for product in object_list %}
          <tr>
            <th scope="row">1</th>
            <td><a href="{% url 'product_reviews_detail' product.pk %}">{{ product.name }}</a></td>
          </tr>
          {% empty %}
          <tr>
            <th>No products found.</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </div>
</div>
{% endblock %}
